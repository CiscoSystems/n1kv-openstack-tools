      - lxc:neutron-gateway=1
      - lxc:neutron-gateway=2
    openstack-dashboard:
      num_units: 3
      to:
      - lxc:neutron-gateway=0
      - lxc:neutron-gateway=1
      - lxc:neutron-gateway=2
    keystone:
      num_units: 3
      to:
      - lxc:neutron-gateway=0
      - lxc:neutron-gateway=1
      - lxc:neutron-gateway=2
    cinder:
      num_units: 3
      to:
      - lxc:neutron-gateway=0
      - lxc:neutron-gateway=1
      - lxc:neutron-gateway=2
    glance:
      num_units: 3
      to:
      - lxc:neutron-gateway=0
      - lxc:neutron-gateway=1
      - lxc:neutron-gateway=2
    ceph-radosgw:
      num_units: 3
      to:
      - lxc:neutron-gateway=0
      - lxc:neutron-gateway=1
      - lxc:neutron-gateway=2
    ceph:
      num_units: 3
