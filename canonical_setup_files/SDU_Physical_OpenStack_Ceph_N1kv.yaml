trusty-icehouse-radosgw-lxc:
  inherits: openstack-common
  series: trusty
  services:
    neutron-gateway:
      num_units: 3
      constraints: "tags=aio"
    nova-compute:
      num_units: 3
      constraints: "tags=ceph"
    vsm-p:
      num_units: 1
      constraints: "tags=vsmp"
    vsm-s:
      num_units: 1
      constraints: "tags=vsms"
    vem:
      num_units: 1
    nova-cloud-controller:
      num_units: 3
      to:
      - lxc:neutron-gateway=0
      - lxc:neutron-gateway=1
      - lxc:neutron-gateway=2
    rabbitmq-server:
      num_units: 3
      to:
      - lxc:neutron-gateway=0
      - lxc:neutron-gateway=1
      - lxc:neutron-gateway=2
    mysql:
